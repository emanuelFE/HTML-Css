<!DOCTYPE html> 

<html> 
    <head>
        <title>link-img </title>
        <meta charset="utf-8" /> 
    </head>

    <body>
        <blockquote>
            <p>The blockquote element represents content that is quoted from another source, optionally with a citation which must be within a footer or cite element, 
            and optionally with in-line changes such as annotations and abbreviations.</p>
        </blockquote> <!--ele é utilizado para fazer citações (quando voce quer pegar por exemplo "pegar uo trecho de outro site 
                      de outro texto de outro autor e colocar dentro de seu artigo dentro do seu post") serve para voce colocar Frazer
                    textos de outros autores dentro do seu artigo dentro do seu post -->
        <a href="">texto do link</a> 
        <!-- quando voce passa o mouse o cursor se modifica quando fica sobre esse link!
        o que isso significa?
        isso significa que quando voce passar o mouse em cima do link voce sera direcionado para algum conteúdo.
        como que vai funcionar?? dentro do <a href=""> voce vai definir qual é destino que é para aquele link te levar(por exemplo "nós temos aqui arquivos que criamos nas aulas
        passadas. vamos usar esse lista.html"quando a pessoa clicar nesse link aqui eu quero que ela seja direcionada para pagina listas.html então dentro do <a href=""> eu tenho 
        que colocar listas.html "<a href="listas.html">" ).-->
        <a name="">texto do link</a>
        <!--o <a name="">serve para nomear e não direcionar para algum lugar. o name e utilizado quando voce tem uma pagina muito grande com
        muito conteúdo e voce quer rolar assim a navegação até certo ponto dessa pagina. Então voce vai utilizar as tag <a href=""> e <a name="">
        paralelamente, junto, uma vai completar a outra. -->
    </body>
</html>
